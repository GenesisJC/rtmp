apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-rtmp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-rtmp
  template:
    metadata:
      labels:
        app: nginx-rtmp
    spec:
      containers:
      - name: nginx-rtmp
        image: harbor.lke341130.akamai-apl.net/media/nginx-rtmp:1.0.0
        ports:
        - containerPort: 1935
        - containerPort: 8080
